languageCode: en-us
paginate: 5
theme: stack
title: Lonus Blog
baseURL: https://lonusu.com
languages:
    en:
        languageName: English
        title: Lonus
        weight: 1
    ko:
        languageName: 한국어
        title: 로누스
        weight: 4
# Change it to your Disqus shortname before using
disqusShortname: NotLonus

# GA Tracking ID
googleAnalytics: G-KRFQQ0W2S9

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en
enableRobotsTXT: true
# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    Adsense:
        client: "ca-pub-7891761786816782"
        inArticleSlot: "4398446754"

    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.png

    footer:
        since: 2021
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 22:04 MST

    sidebar:
        emoji: 🧑‍💻️
        subtitle: Just dumping everything I learn.
        avatar:
            enabled: true
            local: true
            src: img/avatar200.jpg

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: utterances

        disqusjs:
            shortname: NotLonus
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo: aerglonus/blog-comments
            issueTerm: pathname
            label: Comment

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: search
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site: aerglonus

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: false

        # Available values: auto, light, dark
        default: dark

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/aerglonus
          params:
              icon: brand-github

        - identifier: twitter
          name: Twitter
          url: https://twitter.com/aerglonus
          params:
              icon: brand-twitter
        - identifier: twitch
          name: Twitch
          url: https://twitch.tv/lonusu
          params:
              icon: brand-twitch

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
# module:
# uncomment line below for temporary local development of module
# replacements: "github.com/CaiJimmy/hugo-theme-stack/v3 -> ../../hugo-theme-stack"
#imports:
# - path: github.com/CaiJimmy/hugo-theme-stack/v3
#  disable: false
sitemap:
    changefreq: monthly
    filename: sitemap.xml
    priority: 0.5
